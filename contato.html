<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fashion House</title>


        <!-- Link Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Links CSS -->
        <link rel="stylesheet" href="static/css/header.css">
        <link rel="stylesheet" href="static/css/media.css">
        <link rel="stylesheet" href="static/css/contact.css">

        <!-- Link Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">


    </head>

    <body>

        <div class="box-contact container">
            <div class="foto">
                <img src="images/backgrounds-images/image-contatenos-2.png" alt="">
            </div>

            <div class="box-tp text-center">
                <h3>Contact Page</h3>
                <p class="text-maior">
                    Você já se imaginou em montar seus looks para as mais diferentes ocasiões
                </p>
            </div>
            <div class="page-contact">

                <div class="contact">
                    <div class="title-initial-contact"><img width="48" height="48"
                            src="https://img.icons8.com/fluency/48/maple-leaf.png" alt="maple-leaf" />
                        <p>Contate-nos</p>
                    </div>
                    <div class="second-box">
                        <h1 style="font-size: 3rem;">Fashion House </h1>
                        <sub style="font-size: 1rem;">Vista-se com Autencididade e Deixe sua Individualidade Brilhar.</sub style="font-size: 1rem;">
                            <br>
                    </div>
                    <div>
                        <form action="/submit" method="POST" id="form-contact">
                            <div class="row">
                                <div>
                                    <label for="name">Nome:</label>
                                    <input type="text" id="name" name="name" placeholder="Nome" required>
                                </div>
                        
                                <div>
                                    <label for="lastname">Sobrenome:</label>
                                    <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                </div>
                        
                                <div>
                                    <label for="city">Cidade:</label>
                                    <input type="text" id="city" name="city" placeholder="Cidade" required>
                                </div>
                            </div>
                        
                            <div class="row line-job">
                                <label for="job">Profissão:</label>
                                <input type="text" id="job" name="job" placeholder="Profissão" required>
                            </div>
                        
                            <div class="row line-job">
                                <label for="suggestions">Sugestões:</label>
                                <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Entre com as suas sugestões" required style="resize: none;"></textarea>
                            </div>
                            
                            <div class="row">
                                <button type="submit" id="btn-contact" class="btn">Contate-nos aqui</button>
                            </div>
                        </form>
                        

                    </div>
                    <div class="contact-page-final">
                        <p class="title-final" >(31) 93561-7113</p>
                        <div class="icons-exemplo">

                        </div>
                        <sub>FashionHouseContact@gmail.com</sub>
                    </div>
                </div>

            </div>
            <div class="foto bottom-right">
                <img class="ft2" src="images/backgrounds-images/folha2Contact.png" alt="">
            </div>
        </div>
        <script src="static/js/scripts.js"></script>
    </body>

</html>
